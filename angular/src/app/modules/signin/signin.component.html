<form class="form" [formGroup]="formGroup" (ngSubmit)="handleSignin()">
  <h2>Sign in</h2>
  <div *ngIf="error" class="error">
    {{ error }}
  </div>
  <div class="field">
    <label for="username">Username</label>
    <input id="username" type="email" formControlName="username" autofocus />
  </div>
  <div class="field">
    <label for="password">Password</label>
    <input id="password" type="password" formControlName="password" />
  </div>
  <div class="actions">
    <button class="primary" type="submit" [disabled]="submitting">
      {{ submitting ? "Signing in..." : "Sign In" }}
    </button>
  </div>
  <hr />
  <p>Not registered yet?</p>
  <a class="btn secondary sign-up" routerLink="/signup">Sign up</a>
</form>
