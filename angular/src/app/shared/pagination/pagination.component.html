<ul *ngIf="visiblePages.length > 0" class="pagination">
  @for (page of visiblePages; track page) {
  <li>
    <a
      [routerLink]="[]"
      [queryParams]="buildParams(page)"
      [class]="{ page: true, active: page === currentPage }"
      (click)="handleSelectPage(page)"
      >{{ page }}</a
    >
  </li>
  }
</ul>
